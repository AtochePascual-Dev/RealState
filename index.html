<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Real State</title>
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
		rel="stylesheet">
	<!-- Css -->
	<link rel="stylesheet" href="build/css/app.css">
</head>

<body>

	<header class="header">
		<div class="header__content header-container">
			<div class="header__barra">
				<figure>
					<img class="header__logo" src="./build/img/logo.svg" alt="imagen logo loading=" lazy" width="250"
						height="auto">
				</figure>

				<nav class="navegacion">
					<a href="#" class="navegacion__link">Nosotros</a>
					<a href="#" class="navegacion__link">Propiedades</a>
					<a href="#" class="navegacion__link">Blog</a>
					<a href="#" class="navegacion__link">Testtimoniales</a>
					<a href="#" class="navegacion__link">Contacto</a>
				</nav>
			</div>

			<div class="header__descripcion">
				<h1 class="header__titulo">Encuentra tu casa de lujo al mejor precio</h1>
				<p class="header__texto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla earum accusantium atque
					odit, ipsum ducimus.</p>

				<figure class="header__figure">
					<picture>
						<source srcset="./build/img/imagenHeader.avif" type="image/avif">
						<source srcset="./build/img/imagenHeader.webp" type="image/webp">
						<img class="header__img" src="./build/img/imagenHeader.jpg" alt="imagen header" width="300" height="auto">
					</picture>
				</figure>
			</div>
		</div>
	</header>
</body>

</html>
